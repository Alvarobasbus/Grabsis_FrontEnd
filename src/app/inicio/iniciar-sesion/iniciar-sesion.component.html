<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Iniciar Sesion</p>
          </div>

          <div class="divider d-flex align-items-center my-4">
        
          </div>

          <form [formGroup]="formulario">
              <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="number" id="documento" class="form-control form-control-lg" formControlName="documento"
              placeholder="Numero de documento" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="contrasenia" class="form-control form-control-lg" formControlName="contrasenia"
              placeholder="ContraseÃ±a" />
          </div>

          </form>
          


          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Guardar datos de inicio de sesion
              </label>
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
