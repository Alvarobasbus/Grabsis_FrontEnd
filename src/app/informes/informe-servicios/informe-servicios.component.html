<div class="container mt-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Inicio</a></li>
          <li class="breadcrumb-item active">Informes</li>
          <li class="breadcrumb-item active" aria-current="page">Informe de servicios</li>
        </ol>
    </nav>
</div>

<div class="container">

    <div class="row">
        <div class="col">
            <div class="mt-5">
                <div class="card">
                    <div class="card-header text-white bg-primary" >
                      BUSQUEDA - SERVICIOS BRINDANDOS
                    </div>
                    <div class="card-body bg-light"> 
                        <div class="row">

                            <form [formGroup]="formulario" >
                                <div class="row">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="input-group ">
                                                <span class="input-group-text" id="basic-addon1">Mes</span>
                                                <div class="col">
                                                    <select class="form-select" id="inputGroupSelect01" formControlName="mes">
                                                        <option value="0" selected>ENERO</option>
                                                        <option value="1" >FEBRERO</option>
                                                        <option value="2" >MARZO</option>
                                                        <option value="3" >ABRIL</option>
                                                        <option value="4" >MAYO</option>
                                                        <option value="5" >JUNIO</option>
                                                        <option value="6" >JULIO</option>
                                                        <option value="7" >AGOSTO</option>
                                                        <option value="8" >SEPTIEMBRE</option>
                                                        <option value="9" >OCTUBRE</option>
                                                        <option value="10" >NOVIEMBRE</option>
                                                        <option value="11" >DICIEMBRE</option>
                                                    </select>
                                                </div>
                                    
                                            </div>
                                        </div>

                                        <div class="col-sm-2">
                                            <div class="col">
                                                <div class="form-outline">
                                                    <button type="button" class="btn btn-outline-primary" (click)="porMes()">REPORTE MENSUAL</button>
                                                </div>
                                            </div> 
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="col">
                                                <div class="form-outline">
                                                    <button type="button" class="btn btn-outline-primary" (click)="anual()">REPORTE ANUAL</button>
                                                </div>        
                                            </div> 
                                        </div>


                                    </div>
                                    

                                    <div>
                                        <br>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="input-group ">
                                                <span class="input-group-text" id="basic-addon1">Desde</span>
                                                <div class="col">
                                                    <input type="date" class="form-control" placeholder="Fecha" aria-label="Username" aria-describedby="basic-addon1" formControlName="fecha1">
                                                </div>
                                    
                                            </div>
                                        </div>
                             
                                        <div class="col-sm-4">
                                            <div class="input-group">
                                                <span class="input-group-text" id="basic-addon1">Hasta</span>
                                                <div class="col">
                                                    <input type="date" class="form-control" placeholder="Fecha" aria-label="Username" aria-describedby="basic-addon1" formControlName="fecha2">
                          
                                                </div>
                                            </div>
        
                                        </div>


                                        <div class="col-3">
                                            <div class="form-outline">
                                                <button type="button" class="btn btn-outline-primary" (click)="buscar()">BUSCAR</button>
                                            </div>
                                        </div>  

                                    </div>
                        
                                </div>
                            </form>



                        </div>

                    </div>
     
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container container-fluid" >

    <div class="row">

        <div class="col">
            <div class="mt-5">
                <div class="card">
                    <div class="card-header text-white bg-primary" >
                    INFORME GRAFICO - SERVICIOS BRINDANDOS
                    </div>
                    <div class="card-body bg-light">
                        <div class="row justify-content-center">
                            
                            <div class="col-lg-4 ">
                                
                                <canvas id="ctx"></canvas>
                            </div>

                        </div>
                     </div>
                </div>                
            </div>
        </div>
    </div>
</div>
