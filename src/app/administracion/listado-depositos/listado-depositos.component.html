<div class="container"  *ngIf="modi">
    <div class="row justify-content-center">
        <div class="col">
            <div class="mt-5">
                <div class="card col-md-6 offset-md-3">
                    <div class="card-header text-white bg-primary" >
                      MODIFICAR DEPOSITO
                    </div>
                    <div class="card-body bg-light">
                        <div class="row justify-content-center">
                            <form [formGroup]="formulario2">

                                <div class="row">
                                    <div class="input-group">
                                        <p class="col-3">Fecha</p>
                                        <span class="input-group-text col-1" id="basic-addon1"><i class="bi bi-calendar3"></i></span>
                                         <input type="date" class="form-control" placeholder="Fecha" aria-label="Username" aria-describedby="basic-addon1" formControlName="fecha">
                                    </div>
                                </div>
    
                    
    
                                <div class="row">
                                    <div class="input-group mb-2 mt-2">
                                        <p class="col-3">Entidad Bancaria</p>
                                        <span class="input-group-text col-1"><i class="bi bi-pencil"></i></span>
                                        <input type="text" class="form-control" placeholder="Entidad Bancaria" aria-label="Cantidad (al dólar más cercano)" formControlName="banco">
                                      </div>
                                </div>
    
                                <div class="row">
                                    <div class="input-group mb-2 mt-2">
                                        <p class="col-3">Numero de tramite</p>
                                        <span class="input-group-text col-1"><i class="bi bi-receipt"></i></span>
                                        <input type="text" class="form-control" placeholder="Numero de Tramite" aria-label="Cantidad (al dólar más cercano)" formControlName="numeroTramite">
                                      </div>
                                </div>
    
                                <div class="row">
                                    <div class="input-group mb-3">
                                        <p class="col-3">Importe</p>
                                        <span class="input-group-text col-1"><i class="bi bi-currency-dollar"></i></span>
                                        <input type="number" class="form-control" formControlName="importe" min="0" placeholder="Importe" aria-label="Cantidad (al dólar más cercano)">
                                      </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="form-outline col-12 mb-3 mt-2">
                                            <button type="button" class="btn btn-primary" (click)="modificarDeposito()">Modificar</button>
                                            <button type="button" class="btn btn-secondary mx-2" (click)="cancelar()">Cancelar</button>
    
                                         </div>
                                    </div>
                                    
                                </div>
    
                            </form>
                        </div>        
                  </div>
                </div>
            </div>
        </div>
    </div>   
</div>




<div class="container">

<div class="row" *ngIf="busqueda">
    <div class="col">
        <div class="mt-5">
            <div class="card">
                <div class="card-header text-white bg-primary" >
                  Depositos - Busqueda por fecha
                </div>
                <div class="card-body bg-light">
                  <div class="row">
                    <form [formGroup]="formulario" >
                        <div class="row">
                            <div class="col-1"></div>
                
                            <div class="col-sm mt-2">
                                <div class="input-group ">
                                    <span class="input-group-text" id="basic-addon1">Desde</span>
                                    <div class="col">
                                        <input type="date" class="form-control" placeholder="Fecha" aria-label="Username" aria-describedby="basic-addon1" formControlName="fecha1">
                                    </div>
                        
                                </div>
                            </div>
                 
                            <div class="col-sm mt-2">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">Hasta</span>
                                    <div class="col">
                                        <input type="date" class="form-control" placeholder="Fecha" aria-label="Username" aria-describedby="basic-addon1" formControlName="fecha2">
              
                                    </div>
                                </div>

                            </div>
                            <div class="col-3 mt-2">
                                <div class="form-outline">
                                    <button type="button" class="btn btn-primary" (click)="buscar()">Buscar</button>
                                 </div>
                            </div>  
                        </div>
                    </form>
              </div>
        </div>
    </div>
</div>

</div>



<div class="container container-fluid" *ngIf="resul">

<div class="row">

    <div class="col">
        <div class="mt-5">
            <div class="card">
                <div class="card-header text-white bg-primary" >
                Listado de Depositos
                </div>
                <div class="card-body bg-light">
                  <div class="row">

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Numero de Tramite</th>
                                <th scope="col">Entidad Bancaria</th>
                                <th scope="col">Importe</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr *ngFor="let lst of depositos | paginate: { itemsPerPage: 8, currentPage: page } " >
                                <td>{{ lst.fecha | fecha  }}</td>
                                <td>{{ lst.numeroTramite }}</td>
                                <td>{{ lst.banco }}</td>
                                <td>{{ lst.importe }}</td>
                                <td>
                                    <div class="btn-group" >
                                        <button type="button" class="btn btn-outline-secondary"  (click)="modificar(lst)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                class="bi bi-pencil" viewBox="0 0 16 16">
                                                <path
                                                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z">
                                                </path>
                                            </svg>
                                            <span class="visually-hidden">Button</span>
                                        </button>
                                    </div>
                                </td>
                
                                <td>
                                    <div >
                                        <button type="button" class="btn btn-outline-secondary" (click)="eliminar(lst)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
                                                class="bi bi-trash3" viewBox="0 0 16 16">
                                                <path
                                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z">
                                                </path>
                                            </svg>
                                            <i class="visually-hidden" >Button</i>
                                        </button>
                                    </div>
                                </td>
                
                       
                
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls class="text-center" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
              </div>
        </div>
    </div>
</div>
</div>
