<div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-3" >
        <br>

        <form [formGroup]="formulario">
            <div class="row justify-content-md-center mt-1">
                <h5>Ingrese la Marca </h5>
                <br>
            </div>
            <div class="row justify-content-md-center">
                <div class="form-outline col-12 mb-3 mt-1">
                    <input type="text" id="fecha" class="form-control form-control-lg" formControlName="descripcion"/>
                </div>
                
            </div>
            <div class="row justify-content-md-center">
                <div class="text-center text-lg-start mt-2 ">
                    <button type="button" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="agregarMarca()">Agregar</button>
                      <button type="button" class="btn btn-secondary btn-lg mx-2"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="limpiar()">Cancelar</button>
                  </div>
               
            </div>
        </form>
        
        </div>

</div>
