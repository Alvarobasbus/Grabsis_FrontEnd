<div class="container mt-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Inicio</a></li>
          <li class="breadcrumb-item active">Administracion</li>
          <li class="breadcrumb-item active" aria-current="page">Registrar Marca</li>
        </ol>
    </nav>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <div class="mt-5">
                <div class="card col-md-6 offset-md-3">
                    <div class="card-header text-white bg-primary" >
                      AGREGAR MARCA
                    </div>
                    <div class="card-body bg-light">
                      <div class="row justify-content-center">
                        <form [formGroup]="formulario">
    
                            <div class="row">
                                <div class="input-group mb-2 mt-2">

                                    <span class="input-group-text col-3">Descripcion</span>
                                    <input type="text" class="form-control" placeholder="Ingrese la marca del vehiculo..." aria-label="Cantidad (al dólar más cercano)" formControlName="descripcion">
                                  </div>
                            </div>
 

                            <div class="row mt-2">
                                <div class="col-sm">
                                    <div class="form-outline col-12 mb-3 mt-2">
                                        <button type="button" class="btn btn-primary" (click)="agregarMarca()">Agregar</button>
                                        <button type="button" class="btn btn-secondary mx-2" (click)="limpiar()">Cancelar</button>

                                     </div>
                                </div>
                                
                            </div>

                        </form>
                  </div>
            </div>
        </div>
    </div>
</div>
