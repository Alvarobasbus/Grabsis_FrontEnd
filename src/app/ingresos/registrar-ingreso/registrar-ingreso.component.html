<div class="container container-fluid" >

    <div class="row">

        <div class="col">
            <div class="mt-5">
                <div class="card">
                    <div class="card-header text-white bg-primary" >
                    Listado de Turnos Para el dia {{fecha | fecha}}
                    </div>
                    <div class="row mt-2 my-1">
                        <div class="col-10">
                            <input type="text" style="width: 150px;" class="form-control" placeholder="Buscar turnos..." name="filterProduct"[(ngModel)]="filterTurno">
                        </div>
                        <div class="col"><button type="button" class="btn btn-outline-primary" (click)="registrarTurno()">Registrar turno</button>
                        </div>
                    </div>
                    <div class="card-body bg-light">
                      <div class="row">

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Hora</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Vehiculo</th>
                                    <th scope="col">Modelo</th>
                                    <th scope="col">Usuario</th>
                                </tr>
                            </thead>
                            <tbody >
                                <tr *ngFor="let lst of turnos | filtroTurnos: filterTurno | filtroingreso | paginate: { itemsPerPage: 5, currentPage: page } " >
                                    <td>{{ lst.hora }}</td>
                                    <td>{{ lst.vehiculo.tipo }}</td>
                                    <td style="color:#1f60e2"><strong>{{ lst.vehiculo.patente }}</strong></td>
                                    <td>{{ lst.vehiculo.modelo }}</td>
                                    <td>{{ lst.usuario.apellido + " " + lst.usuario.nombre  }}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-outline-success" (click)="confirmarIngreso(lst)">
                                                <i class="bi bi-check2"></i>
                                            </button>
                                        </div>
                                    </td>
                    
                                    <td>
                                        <button type="button" class="btn btn-outline-secondary" (click)="eliminar(lst.idTurno)" *ngIf="lst.isDeleted==false">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
                                                class="bi bi-trash3" viewBox="0 0 16 16">
                                                <path
                                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z">
                                                </path>
                                            </svg>
                                            <i class="visually-hidden" >Button</i>
                                        </button>
                                    </td>
                    
                                   
                    
                           
                    
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls class="text-center" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                  </div>
            </div>
        </div>
    </div>
</div>
